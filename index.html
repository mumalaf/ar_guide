<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Enhanced WebAR - GLB Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: auto;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 100;
        max-width: 200px;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      #topControls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.7);
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        white-space: nowrap;
      }

      button:hover {
        background: rgba(0, 0, 0, 0.9);
      }

      button:disabled {
        background: rgba(0, 0, 0, 0.4);
        cursor: not-allowed;
      }

      .capture-btn {
        background: rgba(255, 59, 48, 0.8);
        font-size: 16px;
        padding: 15px 20px;
      }

      .capture-btn:hover {
        background: rgba(255, 59, 48, 1);
      }

      #downloadLink {
        position: absolute;
        top: -1000px;
        left: -1000px;
      }

      .status-success {
        color: #4CAF50;
      }

      .status-error {
        color: #FF5722;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>

  <body>
    <video id="video" autoplay muted playsinline></video>

    <div id="info">
      WebAR 상태: <span id="status">초기화 중...</span><br />
      카메라: <span id="cameraType">후면</span><br />
      조작: 터치/드래그하여 객체 이동
    </div>

    <div id="topControls">
      <button id="switchCameraBtn" onclick="switchCamera()">📷 카메라 전환</button>
    </div>

    <div id="controls">
      <button onclick="resetObjectPosition()">🔄 객체 리셋</button>
      <button class="capture-btn" onclick="captureScreen()">📸 화면 캡처</button>
    </div>

    <a id="downloadLink" download="webAR_capture.png"></a>

    <script>
      let scene, camera, renderer;
      let model; // 3D 모델
      let video;
      let raycaster = new THREE.Raycaster();
      let mouse = new THREE.Vector2();
      let selectedObject = null;
      let isDragging = false;
      let offset = new THREE.Vector3();
      let plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
      let intersectPoint = new THREE.Vector3();
      
      // 카메라 관련 변수
      let currentFacingMode = 'environment'; // 'environment' 또는 'user'
      let availableCameras = [];
      let currentStream = null;

      // 상태 업데이트 함수
      function updateStatus(message, type = 'normal') {
        const statusElement = document.getElementById('status');
        statusElement.textContent = message;
        statusElement.className = type === 'success' ? 'status-success' : 
                                 type === 'error' ? 'status-error' : '';
      }

      // 카메라 타입 업데이트
      function updateCameraType() {
        document.getElementById('cameraType').textContent = 
          currentFacingMode === 'environment' ? '후면' : '전면';
      }

      // 초기화
      init();
      animate();

      async function init() {
        // Three.js 설정
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true,
          preserveDrawingBuffer: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x000000, 0); // 투명 배경
        document.body.appendChild(renderer.domElement);

        // 윈도우 리사이즈 이벤트
        window.addEventListener('resize', onWindowResize);

        // 사용 가능한 카메라 목록 가져오기
        await getAvailableCameras();

        // 웹캠 초기화
        await initCamera();

        // GLB 모델 로드 (데모용 큐브로 대체)
        await loadModel();

        // 조명 설정
        setupLights();

        // 이벤트 리스너
        setupEventListeners();

        updateStatus('준비 완료', 'success');
      }

      async function getAvailableCameras() {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          availableCameras = devices.filter(device => device.kind === 'videoinput');
          
          // 카메라 전환 버튼 활성화/비활성화
          const switchBtn = document.getElementById('switchCameraBtn');
          switchBtn.disabled = availableCameras.length < 2;
          
          console.log(`사용 가능한 카메라: ${availableCameras.length}개`);
        } catch (error) {
          console.error('카메라 목록 가져오기 실패:', error);
        }
      }

      async function initCamera() {
        try {
          video = document.getElementById('video');

          const constraints = {
            video: {
              facingMode: currentFacingMode,
              width: { ideal: 1280 },
              height: { ideal: 720 },
            },
          };

          // 기존 스트림 정리
          if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
          }

          currentStream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = currentStream;

          video.addEventListener('loadedmetadata', () => {
            updateStatus('카메라 활성화됨', 'success');
            updateCameraType();
          });
        } catch (error) {
          console.error('카메라 초기화 실패:', error);
          updateStatus('카메라 접근 실패', 'error');
          // 카메라 없이도 동작하도록 배경색 설정
          document.body.style.background =
            'linear-gradient(45deg, #667eea 0%, #764ba2 100%)';
        }
      }

      // 카메라 전환 함수
      async function switchCamera() {
        if (availableCameras.length < 2) {
          updateStatus('사용 가능한 카메라가 하나뿐입니다', 'error');
          return;
        }

        updateStatus('카메라 전환 중...');
        
        // 카메라 모드 전환
        currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
        
        try {
          await initCamera();
          updateStatus('카메라 전환 완료', 'success');
        } catch (error) {
          console.error('카메라 전환 실패:', error);
          updateStatus('카메라 전환 실패', 'error');
          // 원래 모드로 되돌리기
          currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
        }
      }

      async function loadModel() {
        updateStatus('모델 로드 중...');
        
        // GLB 파일이 없는 경우를 대비해 데모용 큐브 생성
        try {
          const loader = new THREE.GLTFLoader();
          const gltf = await loader.loadAsync(
            'lib/three.js-master/files/honey3d.glb' // GLB 파일 경로
          );
          model = gltf.scene;
          model.position.set(0, 0, 0);
          model.scale.set(1, 1, 1);
          scene.add(model);
          updateStatus('모델 로드 완료', 'success');
        } catch (error) {
          console.error('GLB 모델 로드 실패:', error);
          updateStatus('GLB 로드 실패 - 데모 큐브 사용');
          
          // 데모용 큐브 생성
          const geometry = new THREE.BoxGeometry(1, 1, 1);
          const material = new THREE.MeshPhongMaterial({ 
            color: 0x00ff00,
            transparent: true,
            opacity: 0.8
          });
          model = new THREE.Mesh(geometry, material);
          model.position.set(0, 0, 0);
          scene.add(model);
        }
      }

      function setupLights() {
        // 주변광
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // 방향광
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
      }

      function setupEventListeners() {
        // 마우스/터치 이벤트
        renderer.domElement.addEventListener('mousedown', onPointerDown);
        renderer.domElement.addEventListener('mousemove', onPointerMove);
        renderer.domElement.addEventListener('mouseup', onPointerUp);
        renderer.domElement.addEventListener('touchstart', onPointerDown);
        renderer.domElement.addEventListener('touchmove', onPointerMove);
        renderer.domElement.addEventListener('touchend', onPointerUp);
      }

      function getIntersects(event) {
        const rect = renderer.domElement.getBoundingClientRect();

        if (event.touches && event.touches.length > 0) {
          mouse.x =
            ((event.touches[0].clientX - rect.left) / rect.width) * 2 - 1;
          mouse.y =
            -((event.touches[0].clientY - rect.top) / rect.height) * 2 + 1;
        } else {
          mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
          mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        }

        raycaster.setFromCamera(mouse, camera);
        if (model) {
          return raycaster.intersectObject(model, true);
        }
        return [];
      }

      function onPointerDown(event) {
        event.preventDefault();
        const intersects = getIntersects(event);
        if (intersects.length > 0) {
          selectedObject = model;
          isDragging = true;

          plane.setFromNormalAndCoplanarPoint(
            camera.getWorldDirection(plane.normal),
            selectedObject.position
          );
          raycaster.ray.intersectPlane(plane, intersectPoint);
          offset.copy(intersectPoint).sub(selectedObject.position);
        }
      }

      function onPointerMove(event) {
        if (!isDragging || !selectedObject) return;

        event.preventDefault();
        const rect = renderer.domElement.getBoundingClientRect();

        if (event.touches && event.touches.length > 0) {
          mouse.x =
            ((event.touches[0].clientX - rect.left) / rect.width) * 2 - 1;
          mouse.y =
            -((event.touches[0].clientY - rect.top) / rect.height) * 2 + 1;
        } else {
          mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
          mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        }

        raycaster.setFromCamera(mouse, camera);
        raycaster.ray.intersectPlane(plane, intersectPoint);
        selectedObject.position.copy(intersectPoint.sub(offset));
      }

      function onPointerUp(event) {
        isDragging = false;
        selectedObject = null;
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // 객체 위치 리셋
      function resetObjectPosition() {
        if (model) {
          model.position.set(0, 0, 0);
          model.rotation.set(0, 0, 0);
          updateStatus('객체 위치 리셋됨', 'success');
        }
      }

      // 화면 캡처 기능
      function captureScreen() {
        try {
          updateStatus('화면 캡처 중...');
          
          // 캔버스에서 이미지 데이터 추출
          const canvas = renderer.domElement;
          
          // 캔버스를 이미지로 변환
          canvas.toBlob(function(blob) {
            if (blob) {
              // 파일명 생성 (타임스탬프 포함)
              const timestamp = new Date().toISOString()
                .replace(/[:.]/g, '-')
                .split('.')[0];
              const filename = `webAR_capture_${timestamp}.png`;
              
              // 다운로드 링크 생성
              const downloadLink = document.getElementById('downloadLink');
              const url = URL.createObjectURL(blob);
              downloadLink.href = url;
              downloadLink.download = filename;
              
              // 모바일에서 갤러리 저장을 시도
              if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([blob], filename, { type: 'image/png' })] })) {
                // Web Share API 사용 (모바일)
                const file = new File([blob], filename, { type: 'image/png' });
                navigator.share({
                  files: [file],
                  title: 'WebAR 캡처',
                  text: 'WebAR에서 캡처한 이미지입니다.'
                }).then(() => {
                  updateStatus('이미지 공유 완료', 'success');
                }).catch((error) => {
                  console.error('공유 실패:', error);
                  // 공유 실패 시 다운로드로 대체
                  downloadLink.click();
                  updateStatus('이미지 다운로드 완료', 'success');
                });
              } else {
                // 일반 다운로드
                downloadLink.click();
                updateStatus('이미지 다운로드 완료', 'success');
                
                // 모바일 브라우저에서는 사용자에게 갤러리 저장 안내
                if (isMobile()) {
                  setTimeout(() => {
                    updateStatus('다운로드 폴더 또는 갤러리를 확인하세요');
                  }, 2000);
                }
              }
              
              // URL 정리
              setTimeout(() => {
                URL.revokeObjectURL(url);
              }, 1000);
            } else {
              updateStatus('캡처 실패: Blob 생성 오류', 'error');
            }
          }, 'image/png', 0.95);
          
        } catch (error) {
          console.error('화면 캡처 실패:', error);
          updateStatus('화면 캡처 실패', 'error');
        }
      }

      // 모바일 디바이스 감지
      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      function animate() {
        requestAnimationFrame(animate);
        
        // 모델 자동 회전 (선택사항)
        if (model && !isDragging) {
          model.rotation.y += 0.005;
        }
        
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
